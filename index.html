<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirateando Ando</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <img class="logo_pirata" src="./img/POTC_Logo.png" alt="">
        <form class="formulario">
            <input class="input" type="text" id="searchInput" placeholder="Buscar">
            <button class="button" id="searchButton" type="submit">Buscar</button>
        </form>
    </header>
    <main>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="icon-cart"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                    />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Resident Evil 4 Remake</p>
                            <span class="precio-producto-carrito">$80</span>
                        </div>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="icon-close"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6 18L18 6M6 6l12 12"
                            />
                        </svg>
                    </div>
                </div>

                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>
                </div>
                <p class="cart-empty">El carrito está vacío</p>
            </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img
                    src="./img/Resident-Evil-4-Remake-Wallpaper-1170x720.jpg"
                    alt="portadaRe4"
                />
            </figure>
            <div class="info-product">
                <h2>Resident Evil 4 Remake</h2>
                <p class="price">$80</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="./img/fh5.jpg"
                    alt="portadaFh5"
                />
            </figure>
            <div class="info-product">
                <h2>Forza Horizon 5</h2>
                <p class="price">$120</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="./img/spiderman-remastered.jpg"
                    alt="portadaSpiderman"
                />
            </figure>
            <div class="info-product">
                <h2>Marvel Spiderman Remastered</h2>
                <p class="price">$50</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="./img/gta-v-ps5-series-x-2644421.webp"
                    alt="portadaGtav"
                />
            </figure>
            <div class="info-product">
                <h2>Grand Theft Auto V</h2>
                <p class="price">$45</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="./img/wwe2023.jpg"
                    alt="portadaWwe2k23"
                />
            </figure>
            <div class="info-product">
                <h2>WWE 2K23 Deluxe Edition</h2>
                <p class="price">$170</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
    </main>
    <script src="./js/pirata.js"></script>
</body>
</html>
